{% extends "base.html" %} {% block content %}
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<h1 class="login-heading" align="center" style="margin-top:50px;">
    <strong>Cloud Photo Sharing</h1>
<div class="row" align="center">
    <strong>
        <p> Welcome &nbsp;{{ session['user'] }}</p>
        <a href="/logout">Logout</a>
    </strong>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Warning!</h3>

            </div>
            <div class="modal-body">
                <h4>Are you sure you want to DELETE?</h4>
                <p name="filename" id="filename"></p>
            </div>
            <!--/modal-body-collapse -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnDelteYes" href="#">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
            <!--/modal-footer-collapse -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div class="container">
    <h1 class="my-4 text-center text-lg-left">{{ session['group'] }}'s Gallery</h1>
    <div class="row text-center text-lg-left">
        {% for file in files%}
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="#" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{file.url}}" name="{{file.name}}" alt="">
                <p>{{file.name}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    $('.img-fluid.img-thumbnail').on('click', function (e) {
        e.preventDefault();
        var id = $(this).closest('tr').data('id');
        $('#myModal').data('id', id).modal('show');
        console.log($(this).attr('name'))
        $('#filename').text($(this).attr('name'))
    });

    $('#btnDelteYes').click(function () {
        var filename = $('#filename').text()
        console.log(filename)
        $('#myModal').modal('hide');
        $.ajax({
            type: 'POST',
            url: "{{url_for('delete')}}",
            contentType: 'application/json;charset=UTF-8',
            data: { 'data': filename }
        }).done(function (data) {
            window.location.reload(true);
        });
    });
</script>
<style>
    body {
        padding-top: 54px;
    }

    @media (min-width: 992px) {
        body {
            padding-top: 56px;
        }
    }

    body {
        background-color: #5D92BA;
        font-family: "Tenor Sans", sans-serif;
    }
</style>

{% endblock %}
